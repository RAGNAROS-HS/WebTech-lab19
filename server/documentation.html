    OUR WEB API PROVIDES ACCESS TO A DATABASE CONTAINING A TABLE WITH DATA PREVIOUSLY PROVIDED AS TEST-DATA 
    AND NEWLY CREATED (BY THE USER) DATA WITH USE OF THE REQUEST RESOURCES

****************************************************************************************************************************************
    
    REQUESTS 

*** Our web API is based on REST principles. Data entries are accessed via a standard HTTPS request in UTF-8 format to an API endpoint. ***
*** Where possible, WEB API uses appropriate HTTP verbs for each action ***

    GET -- retrieves data form the server

    POST -- creates data in the database

    PUT -- changes and/or replaces data 

    DELETE -- deletes data

****************************************************************************************************************************************

**************************************minimal CRUD (Create, Retrieve, Update and Delete) interface**************************************


DELETE ---- (DELETE)

Endpoint URL: http://localhost:3000/delete

path parameters:

name            type        description

id (required)   intiger     the id of the table row that the user wants to delete



PUT ---- (UPDATE)

Endpoint URL: http://localhost:3000/put

path parameters: 

name        type            description
image       string          link to the desired image
author      string          string of the desired image author name
alt         string          string of alternate image input
tags        string          string of desired tags
description string          string of desired description



GET ---- (RETRIEVE)

Endpoint URL: http://localhost:3000/get

path parameters:

No parameters required in the body.



POST ---- (CREATE)

Endpoint URL: http://localhost:3000/post

path parameters: 

name        type            description
image       string          link to the desired image
author      string          string of the desired image author name
alt         string          string of alternate image input
tags        string          string of desired tags
description string          string of desired description



****************************************************************************************************************************************

    STATUS CODE	DESCRIPTION


    200	OK - The request has succeeded. The client can read the result of the request in the body and the headers of the response.
    201	Created - The request has been fulfilled and resulted in a new resource being created.
    202	Accepted - The request has been accepted for processing, but the processing has not been completed.
    204	No Content - The request has succeeded but returns no message body.
    400	Bad Request - The request could not be understood by the server due to malformed syntax. The message body will contain more information; see Response Schema.
    404	Not Found - The requested resource could not be found. This error can be due to a temporary or permanent condition.
    500	Internal Server Error. You should never receive this error because our clever coders catch them all … but if you are unlucky enough to get one, please report it to us through a comment at the bottom of this page.
    502	Bad Gateway - The server was acting as a gateway or proxy and received an invalid response from the upstream server.
    503	Service Unavailable - The server is currently unable to handle the request due to a temporary condition which will be alleviated after some delay. You can choose to resend the request again.

<!DOCTYPE html>
<html lang="en">
    <head>
        <script src = "form_submit.js"></script>
        <link rel="stylesheet" type="text/css" href="responsive_design.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Photo album of famous computer science personas</title>
    </head>
    <body>
        <div><button id="#bottomButton"><a href="#bot">Go to bottom of page</a></button></div>
        <div id="container">
            <section id="tableSection">
                    <table id="table">
                        <caption><h1>Photo album of famous CS (Computer Science) personas.</h1></caption>
                        <caption>"A good programmer is someone who always looks both ways before crossing a one-way street."</caption>

                        <tr class="headerRow">
                            <th>Image</th>
                            <th>Author</th>
                            <th>Alt</th>
                            <th>Tags</th>
                            <th>Description</th>
                        </tr>
                        
                        <tr>
                        <td><button id="modalButton">Open Form</button></td>
                        <div id="myModal" class="modal">
                            <div class="modal-content">
                                <span class="close">&times;</span>
                                <p>                       
                                    <form id = 'form'>
                                            <label for="image">image:</label>
                                            <input type="url" id="image" name="image" required>

                                            <label for="author">author:</label>
                                            <input type="text" id="author" name="author" required>

                                            <label for="alt">alt:</label>
                                            <input type="text" id="alt" name="alt" required>

                                            <label for="tags">tags:</label>
                                            <input type="text" id="tags" name="tags" required>

                                            <label for="description">description:</label>
                                            <input type="text" id="description" name="description" required><br>
            
                                            <input id="submitButton" type="submit" value="Submit">
                                    </form>
                                </p>
                            </div>
                        </div>
                        <td>
                            <button class="resetButton">Reset</button>
                        </td>
                        <td>
                            <button class="resetButton">Update</button>
                        </td>
                        </tr>
                    </table>
            </section>
        </div>

        <div id="containerSources">
            <section>
                    <div id ="filterModal">
                        <div class="modal-content">
                            <span class = "close">&times;</span>
                            <p id="whoFilter">Now filtering by: </p>
                        </div>
                    </div>
                    <div><input id="filterBar" type="text" placeholder="Filter by author..."></div>
                    <h2>Author List:</h2>
                    <div id="sourcesList">
                        
                    </div>
                    <div id="bot"><button id="#topButton"><a href="#top">Back to the top of the page</a></button></div>
            </section>
        </div>
    </body>
</html>

<!-- We developed our site using two different computers - one running windows 11, the other running MacOS, during testing (on google chrome, microsoft edge and safari) we encountered no difference in our website, we did however have problems with our print functionality. Using the Chrome page printer the table would be too wide and go out of the bounds of the page
therefore we decided to change the style of the table when printing so that it fits no matter the size (using display:flex). We tested our mobile functionality using Chrome Dev Tools. With the help of this tool we came to the conclusion that having a horizontal table was impractical and ugly, so we opted to have our table span vertically when the screen size is sufficiently small (using display:flex). -->

<!-- To comply with the WCAG 1.1 guideline we provide alternative text to all images on our page, for 1.3 we use flex design and a grid layout that automatically changes structure depending on the resolution and device positioning.
1.4 -  we use clear contrasting colors for any and all data representation. 2.1 - the entire page can be easily traversed using only the tab button, all information and all links can be accessed without the use of the mouse.
2.4 We gave purpose to each link and eased the navigation by not creating large spaces between the texts.-->
